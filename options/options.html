<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css" media="screen" />
  </head>

  <body>
    <table id="rules-table">
      <tr id="rules-table-header">
        <th class="button">&plus;/&minus;</th>
        <th class="col-domain">Domain</th>
        <th class="col-name">Cookie name</th>
        <th class="col-multivalue">Multivalue</th>
        <th class="col-separator">Separator</th>
        <th class="col-subname">Subvalue name</th>
        <th class="col-value">Override value</th>
      </tr>
      <tr id="rules-table-add">
        <td class="button">
          <input type="button" value="&plus;" id="add-rule-button">
        </td>
        <td class="col-domain">
          <input type="text">
        </td>
        <td class="col-name">
          <input type="text">
        </td>
        <td class="col-multivalue">
          <input type="checkbox">
        </td>
        <td class="col-separator">
          <input type="text" disabled>
        </td>
        <td class="col-subname">
          <input type="text" disabled>
        </td>
        <td class="col-value">
          <input type="text">
        </td>
      </tr>
    </table>

    <div id="error-box"></div>


    <!-- <input type="button" value="Remove all" id="remove-all-button"> -->
    <!-- <input type="button" value="Refresh" id="refresh-button"> -->
    <!-- <input type="button" value="Clear Error" id="clear-error-button"> -->

    <script src="options.js"></script>

  </body>

</html>
